<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System - Add New Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container2">
    <h1>Library Management System</h1>
    <h3>Add New Book</h3>
    <form>
      <input type="text" class="bookName" placeholder="Book Name" required />
      <input type="text" class="authorName" placeholder="Author Name" required />
      <input type="text" class="publisherName" placeholder="Publisher Name" required />
      <input type="date" class="date" required />
      <button type="submit" class="button-style" onclick="add()">Submit</button>
    </form>
    <button class="button-style"><a href="index.html">Go Back</a></button>
  </div>
  <!-- Script File -->
  <script src="script.js"></script>
</body>
</html>
